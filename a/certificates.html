<body class="certificatesBody">

        <video autoplay loop muted>
            <source src="../vedio/bestvedio.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 49) { // '1' key pressed
                var video = document.querySelector('video');
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });
    </script>

    <header>
        <nav>
            <div class="navLeft">
                <div class="logo">
                    <img src="../img/logoarshad.jpg" alt="LOGO">
                </div>
            </div>
            <span class="menuBtn" onclick="openMenu()"> &#9776</span>
            <span class="closeBtn" onclick="closeMenu()"> &#9776</span>

            <div class="navRight">
                <ul id="menu">
                    <li> <a href='../index.html'> HOME </a></li>

    <div class="certificatesCon">
        <div class="certificatesHeader">
            <h1>My Certificates</h1>
            <p>Professional certifications, academic achievements, and competition awards</p>
        </div>

        <div class="certificatesGrid">
            <!-- Certificate sections will be dynamically loaded here by certificates.js -->
            <div class="loadingMessage">
                <div class="loading-spinner"></div>
                <p>Loading certificates...</p>
            </div>
        </div>
    </div>

    <!-- Modal for viewing certificates -->
    <div id="certificateModal" class="modal">
        <div class="modalContent">
            <span class="closeModal" onclick="closeCertificateModal()">&times;</span>
            <div class="modalLoader">
                <div class="loading-spinner"></div>
                <p>Loading Certificate...</p>
            </div>
            <div class="modalCertificateInfo">
                <h3 id="modalCertificateTitle"></h3>
                <p id="modalCertificateOrg"></p>
                <p id="modalCertificateDate"></p>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="certificates.js"></script>
