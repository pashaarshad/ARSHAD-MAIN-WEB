<script>
    var video1 = document.getElementById('video1');
    var video2 = document.getElementById('video2');
    
    // Play the second video after 10 seconds of the first video
    setTimeout(function() {
        video1.style.display = 'none';
        video2.style.display = 'block';
        video2.play();
    }, 10000); // 10 seconds in milliseconds

    // Loop the second video
    video2.addEventListener('ended', function() {
        video2.play();
    });
    
    // Mobile menu functions
    function openMenu() {
        const menu = document.getElementById('menu');
        const navRight = document.querySelector('.navRight');
        const menuBtn = document.querySelector('.menuBtn');
        const closeBtn = document.querySelector('.closeBtn');
        
        // Show the navigation container and menu
        navRight.style.display = 'block';
        menu.style.display = 'flex';
        
        // Toggle buttons
        menuBtn.style.display = 'none';
        closeBtn.style.display = 'block';
    }
    
    function closeMenu() {
        const menu = document.getElementById('menu');
        const navRight = document.querySelector('.navRight');
        const menuBtn = document.querySelector('.menuBtn');
        const closeBtn = document.querySelector('.closeBtn');
        
        // Hide the navigation container and menu
        navRight.style.display = 'none';
        menu.style.display = 'none';
        
        // Toggle buttons
        menuBtn.style.display = 'block';
        closeBtn.style.display = 'none';
    }
    
    // Close menu when clicking on a link (for mobile)
    document.querySelectorAll('#menu a').forEach(link => {
        link.addEventListener('click', closeMenu);
    });
    
    // Close menu when clicking outside (for mobile)
    document.addEventListener('click', function(event) {
        const navRight = document.querySelector('.navRight');
        const menuBtn = document.querySelector('.menuBtn');
        const closeBtn = document.querySelector('.closeBtn');
        
        if (!navRight.contains(event.target) && !menuBtn.contains(event.target) && !closeBtn.contains(event.target)) {
            closeMenu();
        }
    });
</script>
